server.port=8887
server.servlet.context-path=/community
github.client.id=771f4f0356f39891abdd
github.client.secret=
github.redirect.uri=http://localhost:8887/community/callback
#配置数据源
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.zh.community.community.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
#配置拦截路劲  资源访问控制
config.path.exclude=/index,/callback,/logOut,/error
config.path.special=/**
#日志配置
logging.config=classpath:log4j2.xml
#oss配置
oss.endpoint=http://oss-cn-hangzhou.aliyuncs.com
oss.accessKeyId=
oss.accessKeySecret=
oss.bucketName=zh-community
#spring上传图片大小设置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
#邮件发送配置
spring.mail.host=smtp.163.com
spring.mail.username=zh15852908694@163.com
spring.mail.password=
spring.mail.protocol=smtp
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#redis 配置
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=10
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1m
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=1000m